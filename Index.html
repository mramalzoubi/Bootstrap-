<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            color: white;
            text-align: center;
            padding: 20px;
        }
        .a { background-color: #2a3b8f; }
        .b { background-color: #3468c1; }
        .c { background-color: #78a8e5; }
        .d { background-color: #5e85d4; }
        .e { background-color: #acd8f6; }
        .f { background-color: #7ea1db; }
        .g { background-color: #9b84e2; }
        .h { background-color: #b466d4; }
        .i { background-color: #d45fc1; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row">
            <div class="col-12 box a">A</div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="col-3 box b">B</div>
            <div class="col-9">
                <div class="row">
                    <div class="col-6 box c">C</div>
                    <div class="col-6 box d">D</div>
                </div>
                <div class="row">
                    <div class="col-4 box e">E</div>
                    <div class="col-4 box f">F</div>
                    <div class="col-4 box g">G</div>
                </div>
            </div>
        </div>
        <!-- Third Row -->
        <div class="row">
            <div class="col-12 box i">I</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
